<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@200&family=Dancing+Script&family=Heebo&family=Libre+Baskerville&family=Nunito:wght@800&family=Roboto:wght@300&family=Splash&family=The+Nautigal&family=Yatra+One&display=swap"
        rel="stylesheet">
        <script src="./functionalities.js" defer></script>
</head>
<body>
    <main> 

        <div class = "body">
            <div class="body-screen">
                <div class="body-screen-size" id="screen">

                </div>
            </div>
            <div class="body-brand">
                <h3>CASIO</h3>
                <div class="body-brand-solar"> </div>
            </div>
            <div class="body-buttons">
                <button class="mrc"> MRC </button>
                <button class="mrc"> M - </button>
                <button class="mrc"> M + </button>
              <button class="square"> &#8730</button>
                <button class="plus-minus"> +/- </button>
                <button class="main-buttons" id="AC"> AC </button>
                <button class="main-buttons operator" id="delete" value="c"  > C </button>
                <button class="main-buttons operator" id="percent" value= "%" > % </button>
                <button class="main-buttons operator" id="divide" value="รท"> รท </button>
                <button class="main-buttons number" id="seven" value="7"> 7 </button>
                <button class="main-buttons number" id="eight" value="8"> 8 </button>
                <button class="main-buttons number" id="ning" value="9"> 9 </button>
                <button class="main-buttons operator" id="multiply" value="x"> x </button>
                <button class="main-buttons number" id="four" value="4"> 4 </button>
                <button class="main-buttons number" id="five" value="5"> 5 </button>
                <button class="main-buttons number" id="six" value="6"> 6 </button>
                <button class="main-buttons operator" id="minus" value="-"> - </button>
                <button class="main-buttons number" id="one" value = "1"> 1 </button>
                <button class="main-buttons number" id="two" value="2"> 2 </button>
                <button class="main-buttons number" id="three" value="3"> 3 </button>
                <button class="main-buttons operator" id="plusSign"  value="+"> + </button>
                <button class="main-buttons number" id="zero" value="0"> 0 </button>
                <button class="main-buttons" id="decimal" value="."> . </button>
                <button class="main-buttons operator" id="equal" value="="> = </button>
            </div>
        </div>
       

    </main>
</body>
</html>
