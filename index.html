<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@200&family=Dancing+Script&family=Heebo&family=Libre+Baskerville&family=Nunito:wght@800&family=Roboto:wght@300&family=Splash&family=The+Nautigal&family=Yatra+One&display=swap"
        rel="stylesheet">
        <script src="./functionalities.js" defer></script>
</head>
<body>
    <main> 

        <div class = "body">
            <div class="body-screen">
                <div class="body-screen-size" id="screen">

                </div>
            </div>
            <div class="body-brand">
                <h3>CASIO</h3>
                <div class="body-brand-solar"> </div>
            </div>
            <div class="body-buttons">
                <button class="mrc"> MRC </button>
                <button class="mrc"> M - </button>
                <button class="mrc"> M + </button>
              <button class="square"> &#8730</button>
                <button class="plus-minus"> +/- </button>
                <button class="main-buttons" id="AC"> AC </button>
                <button class="main-buttons" id="delete" onclick="deleteArray('delete')"> C </button>
                <button class="main-buttons" id="percent" onclick="mathOperations('%')"> % </button>
                <button class="main-buttons" id="divide" onclick="mathOperations('รท')"> รท </button>
                <button class="main-buttons" id="seven" onclick="writeANumber(7)"> 7 </button>
                <button class="main-buttons" id="eight" onclick="writeANumber(8)"> 8 </button>
                <button class="main-buttons" id="ning" onclick="writeANumber(9)"> 9 </button>
                <button class="main-buttons" id="multiply" onclick="mathOperations('x')"> x </button>
                <button class="main-buttons" id="four" onclick="writeANumber(4)"> 4 </button>
                <button class="main-buttons" id="five" onclick="writeANumber(5)"> 5 </button>
                <button class="main-buttons" id="six" onclick="writeANumber(6)"> 6 </button>
                <button class="main-buttons" id="minus" onclick="mathOperations('-')"> - </button>
                <button class="main-buttons" id="one" onclick="writeANumber(1)"> 1 </button>
                <button class="main-buttons" id="two" onclick="writeANumber(2)"> 2 </button>
                <button class="main-buttons" id="three" onclick="writeANumber(3)"> 3 </button>
                <button class="main-buttons" id="plusSign"  onclick="mathOperations('+')"> + </button>
                <button class="main-buttons" id="zero" onclick="writeANumber(0)"> 0 </button>
                <button class="main-buttons" id="decimal"> . </button>
                <button class="main-buttons" id="equal" onclick="clickEqual('equal')"> = </button>
            </div>
        </div>
       

    </main>
</body>
</html>
